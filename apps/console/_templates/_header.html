<div

  class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8"
>
  <button
    @click="sideBar = ! sideBar"
    type="button"
    class="-m-2.5 p-2.5 text-gray-700 lg:hidden"
  >
    <span class="sr-only">Open sidebar</span>
    <svg
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
      ></path>
    </svg>
  </button>

  <div class="h-6 w-px bg-gray-900/10 lg:hidden" aria-hidden="true"></div>

  <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6 justify-end">
    {#
    <form class="relative flex flex-1" action="#" method="GET">
      #} {# <label for="search-field" class="sr-only">Search</label>#} {#
      <svg
        class="pointer-events-none absolute inset-y-0 left-0 h-full w-5 text-gray-400"
        #}
        {#

        fill="currentColor"
        aria-hidden="true"
      >
        #} {#
        <path
          fill-rule="evenodd"
          #}
          {#
          d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
          #}
          {#
          clip-rule="evenodd"
        ></path>
        #} {#</svg
      >#} {#
      <input
        id="search-field"
        #}
        {#
        class="block h-full w-full border-0 py-0 pl-8 pr-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm"
        #}
        {#
        placeholder="Search..."
        type="search"
        name="search"
      />#} {#
    </form>
    #}
    <div class="flex items-center gap-x-4 lg:gap-x-6">
      {#
      <button
        type="button"
        class="-m-2.5 p-2.5 text-gray-400 hover:text-gray-500"
      >
        #} {# <span class="sr-only">View notifications</span>#} {#
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          #}
          {#
          stroke="currentColor"
          aria-hidden="true"
        >
          #} {#
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            #}
            {#
            d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
          ></path>
          #} {#</svg
        >#} {#</button
      >#} {##} {#
      <!-- Separator -->#} {#
      <div
        class="hidden lg:block lg:h-6 lg:w-px lg:bg-gray-900/10"
        aria-hidden="true"
      ></div>
      #}

      <!-- Profile dropdown -->
      <div class="relative" x-data="{ isOpen: false }">
        <button
          @click="isOpen = ! isOpen"
          type="button"
          class="-m-1.5 flex items-center p-1.5"
          id="user-menu-button"
          aria-expanded="false"
          aria-haspopup="true"
        >
          <span class="sr-only">Open user menu</span>
          <span class="inline-block h-8 w-8 rounded-full overflow-hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-full w-full shrink-0 text-teal-600 group-hover:text-teal-600"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              ></path>
            </svg>
          </span>
          <span class="lg:flex lg:items-center">
            <span
              class="ml-2 text-sm font-semibold leading-6 text-gray-900"
              aria-hidden="true"
              >{{ request.user.member.full_name }}</span
            >
            {#
            <svg
              class="ml-2 h-5 w-5 text-gray-400"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              #} {#
              <path
                fill-rule="evenodd"
                #}
                {#
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                #}
                {#
                clip-rule="evenodd"
              ></path>
              #} {#</svg
            >#}
          </span>
        </button>

        <div
          x-show="isOpen"
          x-transition:enter="transition ease-out duration-100"
          x-transition:enter-start="transform opacity-0 scale-95"
          x-transition:enter-end="transform opacity-100 scale-10"
          x-transition:leave="transition ease-in duration-75"
          x-transition:leave-start="transform opacity-100 scale-100"
          x-transition:leave-end="transform opacity-0 scale-95"
          @click.away="isOpen = false"
          style="display: none"
          class="absolute right-0 z-10 mt-2.5 w-48 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="user-menu-button"
          tabindex="-1"
        >
          <!-- Active: "bg-gray-50", Not Active: "" -->
          {#
          <a
            href="{% url 'console:about_me:demographics' %}"
            class="block px-3 py-1 text-sm leading-6 text-gray-900"
            role="menuitem"
            #}
            {#
            tabindex="-1"
            id="user-menu-item-0"
            >About Me</a
          >#} {#
          <a
            href="{% url 'console:about_me:billing' %}"
            class="block px-3 py-1 text-sm leading-6 text-gray-900"
            role="menuitem"
            #}
            {#
            tabindex="-1"
            id="user-menu-item-0"
            >Billing</a
          >#}
          <a
            href="{% url 'console:about_me:timezone' %}"
            class="block px-3 py-1 text-sm leading-6 text-gray-900"
            role="menuitem"
            tabindex="-1"
            id="user-menu-item-0"
            >{{ member.timezone }}</a
          >
          <form
            id="logout-form"
            method="post"
            action="{% url 'console:auth:logout' %}"
          >
            {% csrf_token %}
            <button
              type="submit"
              class="cursor-pointer block px-3 py-1 text-sm leading-6 text-gray-900"
            >
              Sign out
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener('alpine:init', () => {
    Alpine.data('headerNav', () => ({
      isOpenMobile: false,

      async signOut() {
        this.loading = true;

        let url = '/logout';

        let response = await fetch(url, {
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
          method: 'POST',
        })
          .then(async (response) => {
            Alpine.store('showLoading').toggle();
            if (response.ok) {
              return response.json();
            }
          })
          .then((json) => {
            window.location.href = '/login';
          })
          .catch((error) => {
            Alpine.store('notifications').items.push({
              show: true,
              error: true,
              heading: 'Error!',
              details: error.message,
            });
          });
      },
    }));
  });
</script>
